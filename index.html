<script>
  wow = new WOW();
	wow.init();
  //實現點擊圖標彈出視窗和控制輪播功能。
  $(document).ready(function(e) {
    //設置了點擊事件，當點擊 #video-icon 元素時，顯示 .video-popup 彈出視窗，並將 .iframe-src 元素滑下顯示。
	  $('#video-icon').on('click',function(e){
	    e.preventDefault();
	    $('.video-popup').css('display','flex');
	    $('.iframe-src').slideDown();
	  });
    //設置了點擊事件，當點擊 .video-popup 彈出視窗時，檢查點擊的目標元素是否為 IFRAME，
    //如果不是則隱藏 .video-popup 彈出視窗，並將其中的 iframe 元素的 src 屬性設置為空，然後重新設置為原始的 video_src。
	  $('.video-popup').on('click',function(e){
	    var $target = e.target.nodeName;
	    var video_src = $(this).find('iframe').attr('src');
	    if($target != 'IFRAME'){
	    $('.video-popup').fadeOut();
	    $('.iframe-src').slideUp();
	    $('.video-popup iframe').attr('src'," ");
	    $('.video-popup iframe').attr('src',video_src);
	  }
	  });
    // 初始化了一個 bxSlider 輪播插件，設置了分頁器為隱藏狀態。
	  $('.slider').bxSlider({
	    pager: false
	  });
  });
  //當視窗發生滾動事件時，檢查滾動的距離，並根據滾動距離添加或移除特定的類來修改導覽欄的外觀。
  $(window).on("scroll",function () {
    var bodyScroll = $(window).scrollTop(),
    navbar = $(".navbar");
    if(bodyScroll > 50){
      $('.navbar-logo img').attr('src','images/logo-black.png');
      navbar.addClass("nav-scroll");
    } else{
      $('.navbar-logo img').attr('src','images/logo.png');
      navbar.removeClass("nav-scroll");
    }
  });
  $(window).on("load",function () {
	  var bodyScroll = $(window).scrollTop(),
	  navbar = $(".navbar");
	  if(bodyScroll > 50){
	    $('.navbar-logo img').attr('src','images/logo-black.png');
	    navbar.addClass("nav-scroll");
	  } else{
	    $('.navbar-logo img').attr('src','images/logo-white.png');
	    navbar.removeClass("nav-scroll");
	  }
	  $.scrollIt({
	    easing: 'swing',      // the easing function for animation
	    scrollTime: 900,       // how long (in ms) the animation takes
	    activeClass: 'active', // class given to the active nav element
	    onPageChange: null,    // function(pageIndex) that is called when page is changed
	    topOffset: -63
	  });
  });
</script>
